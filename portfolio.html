<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Company Name -->
		<title>Web UiExpert || SAYMON AREFIN AKASH</title>
		
		<!-- Company Icon -->
		<link rel="icon" href="images/logo.png">
		
		<!-- Google Font  -->
		
		<!-- WoW CSS -->
		<link rel="stylesheet" href="css/animate.min.css">
		<!-- Owl Carousel Sheet -->
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
		<!-- Tailwind-Css -->
		<link rel="stylesheet" href="css/tailwind.min.css">
		<style>
			ul li a:after{
				content: "";
				height: 1px;
				width: 0px;
				left: 0;
				bottom: -5px;
				position: absolute;
				background: rgba(79,70,229);
				transition-duration: .4s;
			}
			ul li a:hover::after,ul li a:focus::after,ul li a:active::after,.active::after{
				width: 100% !important;
			}
			
		</style>

	<body>

						<div class=" text-center sm:text-left">
							<h3 class="font-semibold text-3xl leading-snug tracking-wide py-1">Our portfolio</h3>

						</div>
						<div class="mt-5">

								<li class=" relative pt-6">
									<a @click.prevent="tab='tab1'":class="{'text-indigo-600 active': tab==='tab1'}" class="text-gray-500 pb-1 hover:text-indigo-600 text-sm" href="#">All Works</a>
								</li>
								<li class=" relative pt-6">
									<a @click.prevent="tab='tab2'":class="{'text-indigo-600 active': tab==='tab2'}" class="text-gray-500 pb-1 hover:text-indigo-600 text-sm" href="#">Minimal Design</a>

		<script src="js/owl.carousel.min.js"></script>
		<script>
			var owl = $('#portfolio-owl-carousel');
				owl.owlCarousel({
					items:1,
					loop:true,
					dot:true,
					autoplay:true,
					autoplayTimeout:3500,
					autoplayHoverPause:true,
					responsiveClass:true,
					responsive:{
						0:{
							items:1,
						},
						576:{

						},

						}
